    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        perspective: 1000px;
      }

      .container {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        text-align: center;
        width: 90%;
        max-width: 700px;
        position: relative;
        animation: float 3s ease-in-out infinite;
        z-index: 10;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      h1 {
        font-family: "Dancing Script", cursive;
        color: #ff5e87;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .video-container {
        margin: 1.5rem auto;
        max-width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      .button {
        background: linear-gradient(45deg, #ff758c, #ff7eb3);
        color: white;
        font-family: "Dancing Script", cursive;
        font-size: 1.5rem;
        padding: 0.8rem 1.8rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin-top: 1.5rem;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 118, 140, 0.4);
      }

      .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 7px 20px rgba(255, 118, 140, 0.6);
      }

      /* Hearts effect */
      #hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: floatHeart 4s linear forwards;
        opacity: 0;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.5) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container {
          padding: 1.2rem;
          width: 92%;
          max-width: 450px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 1rem;
        }

        .video-container {
          margin: 1rem auto;
        }

        .button {
          font-size: 1.1rem;
          padding: 0.6rem 1.2rem;
          margin-top: 1rem;
        }

        .heart {
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0.8rem;
          width: 95%;
          max-width: 320px;
        }

        h1 {

          margin-bottom: 0.8rem;

          margin: 0.8rem auto;
          border-radius: 8px;

        video {

        }

        .button {

          padding: 0.5rem 1rem;
          margin-top: 0.8rem;
        }

        .heart {
          font-size: 12px;
        }
      }

      /* Styles for large screens */
      @media (min-width: 1366px) {
        .container {
          max-width: 800px;
          padding: 2.5rem;
        }

        h1 {
          font-size: 3.5rem;
        }

        .video-container {
          margin: 2rem auto;
        }

        .button {
          font-size: 1.7rem;
          padding: 1rem 2rem;
        }
      }

      /* Styles for 1920x1080 screens */
      @media (min-width: 1920px) {
        .container {
          max-width: 900px;
          padding: 3rem;
        }

        h1 {
          font-size: 4rem;
          margin-bottom: 2rem;

        .video-container {
          margin: 2.5rem auto;
          max-width: 800px;
        }

        .button {
          font-size: 2rem;
          padding: 1.2rem 2.5rem;
          margin-top: 2rem;
        }

        .heart {

        }
      }

      /* Styles for ultra-wide screens */

        }

        h1 {

        }

          margin: 3rem auto;
          max-width: 1000px;
        }

        .button {
          font-size: 2.5rem;
          padding: 1.5rem 3rem;
          margin-top: 2.5rem;
        }

        .heart {
          font-size: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

    <div id="hearts-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if we're coming from question2.html with return=true parameter
        const urlParams = new URLSearchParams(window.location.search);
        const returnParam = urlParams.get("return");

        // Update return button URL if needed
        if (returnParam === "true") {
          const returnButton = document.getElementById("returnButton");
          returnButton.href = "question2.html?hidecok=true&return=true";
        }

        // Create hearts animation
        const heartsContainer = document.getElementById("hearts-container");
        const heartSymbols = ["ðŸ˜­"];

        function createHeart() {
          const heart = document.createElement("div");
          heart.classList.add("heart");

          // Random properties
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 3 + "s";
          heart.style.fontSize = Math.random() * 30 + 10 + "px";
          heart.innerHTML = "ðŸ˜­";

          heartsContainer.appendChild(heart);

          // Remove heart after animation completes
          setTimeout(() => {
            heart.remove();
          }, 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Make sure video plays with sound
        const video = document.getElementById("myVideo");
        video.play().catch((error) => {
          console.log("Video autoplay was prevented:", error);
          // Add a button to play video manually if autoplay is blocked
          const playButton = document.createElement("button");
          playButton.textContent = "Play Video";
          playButton.className = "play-button";
          playButton.onclick = () => {
            video.play();
            playButton.remove();
          };
          document.querySelector(".video-container").appendChild(playButton);
        });
      });
    </script>
